# UART Configuration for HLK-LD2410C
uart:
  id: ld2410_uart
  tx_pin: GPIO1
  rx_pin: GPIO3
  baud_rate: 256000
  parity: NONE
  stop_bits: 1

# HLK-LD2410C Configuration
ld2410:
  uart_id: ld2410_uart
  throttle: 1000ms

