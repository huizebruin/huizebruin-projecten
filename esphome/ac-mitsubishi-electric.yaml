
substitutions:
  name: ac-mitsubishi-electric
  friendly_name: AC Mitsubishi Electric
  vdate: "2.0.2" 
  date: "21-10-2025"
  device_description: ${name} gemaakt door huizebruin.nl versie ${vdate}.

esphome:
  name: ac-mitsubishi-electric
  friendly_name: ac mitsubishi electric
  name_add_mac_suffix: true
  comment: '${device_description}'
  on_boot:
    priority: 200
    then:
      - delay: 30s
      - switch.turn_off:
          id: eps32_s3_led_switch
  project:
    name: ac-mitsubishi-electric.huizebruin-projecten
    version: ${vdate}

esp32:
  board: esp32-s3-devkitc-1
  framework:
    type: esp-idf
    version: 5.4.0
  variant: esp32s3
  flash_size: 8MB

# Enable logging
logger:
  #hardware_uart: UART1 # This line can be removed for ESP32 devices
  level: INFO

# Allow Over-The-Air updates
ota:
- platform: esphome

wifi:
  # ssid: !secret ssid
  # password: !secret password

  ap:
    ssid: ${friendly_name}
    password: "configesp"

improv_serial:
esp32_improv:
  authorizer: none

## Captive portal when wifi connection fails
captive_portal:

dashboard_import:
  package_import_url: github://huizebruin/huizebruin-projecten/esphome/ac-mitsubishi-electric.yaml
  import_full_config: false # or true
# Enable Home Assistant API
api:
  services:
    # - service: reboot
    #   then:
    #     - logger.log: "Esp reboot..."
    #     - lambda: |-
    #         ESP.restart();
    - service: set_remote_temperature
      variables:
        temperature: float
      then:
## Select between the C version and the F version
## Uncomment just ONE of the below lines. The top receives the temperature value in C,
## the bottom receives the value in F, converting to C here.
        - lambda: 'id(hp).set_remote_temperature(temperature);'
#        - lambda: 'id(hp).set_remote_temperature((temperature - 32.0) * (5.0 / 9.0));'
    - service: use_internal_temperature
      then:
        - lambda: 'id(hp).set_remote_temperature(0);'

## Uart on CN105
uart:
  id: HP_UART
  baud_rate: 2400
  tx_pin: GPIO1
  rx_pin: GPIO2


light:
## G35=RGB WS2812C-2020
  - platform: esp32_rmt_led_strip
    name: Led
    id: led
    internal: true
    rgb_order: GRB
    pin: 35
    num_leds: 4
    # RMT 0 channels will be occupied by IR
    # rmt_channel: 1
    chipset: ws2812
    restore_mode: ALWAYS_ON  #OFF?


## Bluetooth proxy
## uncomment if you want to use it
#esp32_ble_tracker:
#  scan_parameters:
#    # We currently use the defaults to ensure Bluetooth
#    # can co-exist with WiFi In the future we may be able to
#    # enable the built-in coexistence logic in ESP-IDF
#    active: true

bluetooth_proxy:
 active: true

## Enable Web server.
web_server:
  port: 80
  version: 3

## External component reference
external_components:
  - source: github://echavet/MitsubishiCN105ESPHome


# Climate entity configuration
climate:
  - platform: cn105
    id: hp
    name: ${friendly_name}
    icon: mdi:heat-pump
    visual:
      min_temperature: 15
      max_temperature: 27
      temperature_step:
        target_temperature: 0.5
        current_temperature: 0.1
    compressor_frequency_sensor:
      name: Compressor Frequency
    vertical_vane_select:
      name: Vertical Vane
    outside_air_temperature_sensor:
      name: Outside Air Temp
    isee_sensor:
      name: ISEE Sensor
    remote_temperature_timeout: 30min
    debounce_delay : 500ms
    update_interval: 4s
    supports:
      mode: [COOL, HEAT, FAN_ONLY, DRY]
      fan_mode: [AUTO, QUIET, LOW, MEDIUM, HIGH]
      swing_mode: ["OFF", VERTICAL]
    runtime_hours_sensor:
      name: Runtime Hours
    kwh_sensor:
      name: Energy Consumed
    input_power_sensor:
      name: Input Power
    stage_sensor:
      name: Stage
      entity_category: diagnostic
    sub_mode_sensor:
      name: Sub Mode
    auto_sub_mode_sensor:
      name: Auto Sub Mode

sensor:
